    <meta name="description" content="近年，技術の進歩が顕著となる中で，日夜多くの研究が行われ，論文が作成・提出されている．このような研究をするためには先行研究や論文を探す必要がある．論文を探索する中で，従来の論文探索サイトではフリーワードによる検索が基本となっており，使用者側に大きな負担がある．そこで，我々は他の手段で論文の探索が可能なシステムを開発すればこの負担を取り除けるのではないかと考えた．そこで，本研究では重要語句と類似度ネットワークに着目した論文探索システムを開発した．論文の重要語句はキーワードとして設定することで自ら検索を行う負担を減少させるためである．また，類似度ネットワークは論文と類似している他の論文でネットワークを形成することで同時に類似論文を複数確認できるため，効率的な探索を可能としている．本システムの評価実験では，キーワードを利用することで検索による探索と比較して平均探索時間が59.6秒の短縮ができた．また，ネットワークを利用することでリストに表示する場合と比較して平均探索時間が58.8秒の短縮ができた．これらの結果から，本システムの有用性が確認できた．さらに，アンケートからシステムを直感的に操作でき，論文探索に使用したいなどの評価が得られたため，システムの目的を達成できた．" />
